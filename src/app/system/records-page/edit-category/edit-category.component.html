<div class="card">
    <div class="card-header bordered">
        <div class="header-block">
            <h3 class="title">Add category</h3>
        </div>
    </div>
    <div class="card-block">
        <div class="alert alert-{{message.type}}" *ngIf="message.text">{{message.text}}</div>
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            <div class="form-control">
                <label class="control-label" for="e-select-category">Edit category</label>
                <select class="form-control" id="e-select-category" [(ngModel)]="currentCategoryId"
                    [ngModelOptions]="{standalone: true}" (change)="onCategoryChange()">
                    <option *ngFor="let c of categories" [value]="c.id"> {{c.name}}</option>
                </select>
            </div>
            <div class="form-group" [ngClass]="{'has-error': name.invalid && name.touched}">
                <label class="control-label" for="e-category-name">Input name</label>
                <input type="text" id="e-category-name" class="form-control" required #name='ngModel' name='name'
                    [ngModel]="currentCategory.name">
                <span class="form-help-text" *ngIf="name.invalid && name.touched">Name shouldn't be empty</span>
            </div>
            <div class="form-group" [ngClass]="{'has-error': capacity.invalid && capacity.touched}">
                <label class="control-label" for="e-category-value">Input limit</label>
                <input type="number" id="e-category-value" class="form-control" #capacity='ngModel' name='capacity'
                    required [ngModel]="currentCategory.capacity">
                <span class="form-help-text" *ngIf="capacity.invalid && capacity.touched">Capacity shouldn't be
                    empty</span>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Edit</button>
        </form>
    </div>
</div>
