<header class="header">
    <div class="header-block header-block-search">
        {{date | date: 'd.MM.yyyy'}}
    </div>
    <div class="header-block header-block-nav">
        <ul class="nav-profile">
            <li class="profile dropdown" appDirectiveDropdown>
                <a class="nav-link dropdown-toggle" role="button">
                    <span class="name">
                        Hallo, <span *ngIf="user.name"> {{user.name}}</span>
                    </span>
                </a>
                <div class="dropdown-menu profile-dropdown-menu">
                    <a class="dropdown-item" [routerLink]="['/system', 'records']"> <i class="fa fa-gear icon"></i>Add
                        note</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" (click)='onLogout()'><i class="fa fa-power-off icon"></i>Logout</a>
                </div>
            </li>
        </ul>
    </div>
</header>
