<p class="text-xs-center">Enter for next steps</p>
<div class="alert alert-{{message.type}}" 
*ngIf="message.text">
{{message.text}}</div>
                <form [formGroup]='form' (ngSubmit)='onSubmit()'>
                    <div class="form-group"
                    [ngClass]="{'has-error':form.get('email').invalid && form.get('email').touched}">
                        <label for="email">Email</label>
                        <input
                            type="text"
                            class="form-control underlined"
                            id="email"
                            placeholder="Enter email"
                            formControlName='email'
                        >
                        <span class='form-help-text'
                        *ngIf="form.get('email').invalid && form.get('email').touched">
                    <span *ngIf="form.get('email')['errors']['required']">Enter the email</span>
                    <span *ngIf="form.get('email')['errors']['email']">Email is incorrect</span>
                    </span>
                    </div>
                    <div class="form-group"
                    [ngClass]="{'has-error':form.get('password').invalid && form.get('password').touched}">
                        <label for="password">Password</label>
                        <input
                            type="password"
                            class="form-control underlined"
                            id="password"
                            placeholder="Password"
                            formControlName='password'
                        >
                        <span class='form-help-text'
                        *ngIf="form.get('password').invalid && form.get('password').touched">
                        <span *ngIf="form.get('password')['errors']['required']">Enter the password</span>
                        <span *ngIf="form.get('password')['errors']['minlength']">Only
{{form.get('password')['errors']['minlength']['actualLength']}} symbols, you need {{form.get('password')['errors']['minlength']['requiredLength']}}
                            
                         </span>
                         </span>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-block btn-primary"
                        [disabled]='form.invalid' >Enter</button>
                    </div>
                    <div class="form-group">
                        <p class="text-muted text-xs-center">
                            Need account? <a [routerLink]="'/registration'">Registration</a>
                        </p>
                    </div>
                </form>
